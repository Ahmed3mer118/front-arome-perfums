<div class="p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Dashboard</h1>
    <p class="text-gray-600 mb-6">Welcome to the admin dashboard</p>
  
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
      <!-- بطاقة إحصائية -->
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-700">Total Products</h3>
        <p class="text-3xl font-bold text-blue-600">{{stats.totalProducts || 0}}</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-700">Total Orders</h3>
        <p class="text-3xl font-bold text-green-600">{{stats.totalOrders || 0}}</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-700">Total Users</h3>
        <p class="text-3xl font-bold text-purple-600">{{stats.totalUsers || 0}}</p>
      </div>
      <div class="bg-white rounded-lg shadow p-6">
        <h3 class="text-lg font-semibold text-gray-700">Revenue</h3>
        <p class="text-3xl font-bold text-yellow-600">${{stats.revenue || 0}}</p>
      </div>
    </div>
