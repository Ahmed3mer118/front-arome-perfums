<div id="register" class="auth-page p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Create Account</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="full_name">
        Full Name
      </label>
      <input
        id="full_name"
        formControlName="full_name"
        type="text"
        placeholder="Enter your full name"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
        Email
      </label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="phone">
        Phone (Optional)
      </label>
      <input
        id="phone"
        formControlName="phone"
        type="text"
        placeholder="Enter your phone number"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
        Password
      </label>
      <input
        id="password"
        formControlName="password"
        type="password"
        placeholder="Enter password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="confirmPassword">
        Confirm Password
      </label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div *ngIf="errMsg" class="mb-4 text-red-500 text-sm">{{ errMsg }}</div>
    <div *ngIf="successMsg" class="mb-4 text-green-500 text-sm">{{ successMsg }}</div>
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
    >
      Sign Up
    </button>
  </form>
  <div class="text-center mt-6">
    <p class="text-gray-600">
      Already have an account?
      <a routerLink="/auth/login" class="text-blue-600 hover:underline">Sign in</a>
    </p>
  </div>
</div>
