<div class="auth-page p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Reset Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
        Email
      </label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Enter your email"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="resetCode">
        Reset Code
      </label>
      <input
        id="resetCode"
        formControlName="resetCode"
        type="text"
        placeholder="Enter reset code"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="newPassword">
        New Password
      </label>
      <input
        id="newPassword"
        formControlName="newPassword"
        type="password"
        placeholder="Enter new password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-medium mb-2" for="confirmPassword">
        Confirm Password
      </label>
      <input
        id="confirmPassword"
        formControlName="confirmPassword"
        type="password"
        placeholder="Confirm new password"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>
    <div *ngIf="errMsg" class="mb-4 text-red-500 text-sm">{{ errMsg }}</div>
    <div *ngIf="successMsg" class="mb-4 text-green-500 text-sm">{{ successMsg }}</div>
    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors"
    >
      Reset Password
    </button>
  </form>
  <div class="text-center mt-6">
    <a routerLink="/auth/login" class="text-blue-600 hover:underline">Back to Login</a>
  </div>
</div>
