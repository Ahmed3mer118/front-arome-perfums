<header class="bg-white shadow-md sticky top-0 z-50">
  <nav class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="flex items-center space-x-2">
          <div class="w-10 h-10 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-xl">A</span>
          </div>
          <span class="text-xl font-bold text-gray-800 hidden sm:block">Arome Perfums</span>
        </a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a routerLink="/" routerLinkActive="text-purple-600 font-semibold" 
           class="text-gray-700 hover:text-purple-600 transition-colors">
          Home
        </a>
        <a routerLink="/products" routerLinkActive="text-purple-600 font-semibold"
           class="text-gray-700 hover:text-purple-600 transition-colors">
          Products
        </a>
        <a routerLink="/products" [queryParams]="{category: 'all'}" 
           class="text-gray-700 hover:text-purple-600 transition-colors">
          Categories
        </a>
      </div>

      <!-- Right Side Actions -->
      <div class="flex items-center space-x-4">
        <!-- Cart Icon -->
        <a routerLink="/cart" class="relative p-2 text-gray-700 hover:text-purple-600 transition-colors">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
          </svg>
          <span *ngIf="cartCount > 0" 
                class="absolute top-0 right-0 bg-purple-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
            {{ cartCount }}
          </span>
        </a>

        <!-- User Menu -->
        <div class="relative" *ngIf="isLoggedIn">
          <div class="flex items-center space-x-2">
            <a routerLink="/profile" class="text-gray-700 hover:text-purple-600 transition-colors">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </a>
            <button (click)="logout()" class="text-gray-700 hover:text-red-600 transition-colors">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Login/Register -->
        <div *ngIf="!isLoggedIn" class="flex items-center space-x-2">
          <a routerLink="/auth/login" 
             class="px-4 py-2 text-gray-700 hover:text-purple-600 transition-colors">
            Login
          </a>
          <a routerLink="/auth/register" 
             class="px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:from-purple-700 hover:to-pink-700 transition-all">
            Sign Up
          </a>
        </div>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" class="md:hidden p-2 text-gray-700">
          <svg *ngIf="!isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
          <svg *ngIf="isMenuOpen" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden py-4 border-t border-gray-200">
      <div class="flex flex-col space-y-2">
        <a routerLink="/" (click)="toggleMenu()" 
           class="px-4 py-2 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded transition-colors">
          Home
        </a>
        <a routerLink="/products" (click)="toggleMenu()"
           class="px-4 py-2 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded transition-colors">
          Products
        </a>
        <a routerLink="/products" [queryParams]="{category: 'all'}" (click)="toggleMenu()"
           class="px-4 py-2 text-gray-700 hover:bg-purple-50 hover:text-purple-600 rounded transition-colors">
          Categories
        </a>
        <div *ngIf="!isLoggedIn" class="px-4 py-2 space-y-2">
          <a routerLink="/auth/login" (click)="toggleMenu()"
             class="block w-full text-center px-4 py-2 text-gray-700 hover:bg-purple-50 rounded transition-colors">
            Login
          </a>
          <a routerLink="/auth/register" (click)="toggleMenu()"
             class="block w-full text-center px-4 py-2 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg">
            Sign Up
          </a>
        </div>
      </div>
    </div>
  </nav>
</header>
